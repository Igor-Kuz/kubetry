apiVersion: apps/v1
kind: Deployment
metadata:  
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysqldb
        image: mysql:8.0
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_INITDB_ROOT_Url
          valueFrom:
            secretKeyRef:
              name: secret
              key: SPRING_DATASOURCE_URL
        - name: MYSQL_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: secret
              key: SPRING_DATASOURCE_USERNAME
        - name: MYSQL_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: SPRING_DATASOURCE_PASSWORD  
        - name: Backend_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: backend-url
---
apiVersion: v1
kind: Service
metadata:
  name: mysql 
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080